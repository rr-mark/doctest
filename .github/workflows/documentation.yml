name: Generate and deploy documentation
on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      # Checkout master branch.
      - uses: actions/checkout@v2
        with:
          repository: ${{ github.repository }}
          path: repository
      
      # Change directory into repository.
      - name: Change directory into repository
        run: |
          cd repository
      
      # Install Graphviz and Doxygen.
      - name: Install Graphviz and Doxygen
        run: |
          sudo apt-get update
          sudo apt-get install graphviz
          sudo apt-get install doxygen
      
      # Run Doxygen.
      - name: Run Doxygen
        run: |
          doxygen internal/doc/Doxyfile

      # Store the documentation files.
      - name: Upload Output Directory
        uses: actions/upload-artifact@v2
        with:
          name: doc-files
          path: internal/doc
          retention-days: 1

  copy:
    runs-on: ubuntu-latest
    needs: build
    permissions: write-all
    steps:
      # Checkout gh-pages-doc branch.
      - uses: actions/checkout@v2
        with:
          repository: rr-mark/target
          ref: gh-pages-doc
          path: target
      
      # Change directory into target.
      - name: Change directory into target
        run: |
          cd target

      # download the documentation files.
      - name: Download Output Directory
        uses: actions/download-artifact@v2
        with:
          name: doc-files
          path: internal/doc

      # Add, commit and push to gh-pages-doc.
      # Uses an unmodified fork of EndBug/add-and-commit.
      # (Forked for security reasons.)
      - name: Commit changes
        uses: rr-mark/add-and-commit@v7
        with:
          author_name: Mark Johnson
          author_email: mark@rivelinrobotics.com
          message: 'Update docs'
          branch: gh-pages-doc
          add: '["internal/doc/html/*"]'
